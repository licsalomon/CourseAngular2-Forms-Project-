<form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
  <app-input-field class="col-sm-12" formControlName="name"
    [classeCss]="aplicaCssErro('name')"
    id="name" label="Name" [control]="form.get('name')"
  ></app-input-field>

  <!-- <div class="form-group" [ngClass]="aplicaCssErro('name')">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input
        type="text"
        class="form-control"
        formControlName="name"
        id="name"
        placeholder="Nome"
        required
      />
      <app-error-msg [control]="$any(form.get('name'))"
       label="name">
       </app-error-msg>
    </div>
  </div> -->
  <div class="form-group" [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input
        type="email"
        class="form-control"
        formControlName="email"
        id="email"
        placeholder="nome@email.com"
      />
      <app-error-msg
      [control]="$any(form.get('email'))"
      label="email"
      >
      </app-error-msg>

    </div>
  </div>
  <div class="form-group" [ngClass]="aplicaCssErro('confirmEmail')">
    <div class="col-sm-12">
      <label for="confirmEmail" class="control-label">Confirm Email</label>
    </div>
    <div class="col-sm-12">
      <input
        type="confirmEmail"
        class="form-control"
        formControlName="confirmEmail"
        id="confirmEmail"
        placeholder="nome@email.com"
      />
      <app-error-msg
      [control]="$any(form.get('confirmEmail'))"
      label="confirmEmail"
      >
      </app-error-msg>
    </div>
  </div>

  <div formGroupName="endereco">
    <div class="form-group">
      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">
        <label for="cep" class="control-label">CEP</label>
        <input
          type="text"
          class="form-control"
          id="cep"
          name="cep"
          formControlName="cep"

        />
        <app-error-msg
        [control]="$any(form.get('endereco.cep'))"
        label="cep"
        >
        </app-error-msg>

      </div>

      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">
        <label for="numero" class="control-label">Número</label>
        <input
          type="text"
          class="form-control"
          id="numero"
          name="numero"
          formControlName="numero"
        />
        <app-error-msg
        [control]="$any(form.get('endereco.numero'))"
        label="numero"
        >
        </app-error-msg>
      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input
          type="text"
          class="form-control"
          id="complemento"
          name="complemento"
          formControlName="complemento"
        />
      </div>
    </div>

    <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')">
      <div class="col-sm-12">
        <label for="rua" class="control-label">Rua</label>
      </div>

      <div class="col-sm-12">
        <input
          type="text"
          class="form-control"
          name="rua"
          id="rua"
          formControlName="rua"
        />

        <app-error-msg
        [control]="$any(form.get('endereco.rua'))"
        label="rua"
        >
        </app-error-msg>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-5" [ngClass]="aplicaCssErro('endereco.bairro')">
        <label for="bairro" class="control-label">Bairro</label>
        <input
          type="text"
          class="form-control"
          id="bairro"
          name="bairro"
          formControlName="bairro"
        />
        <app-error-msg
        [control]="$any(form.get('endereco.bairro'))"
        label="bairro"
        >
        </app-error-msg>
      </div>

      <!-- <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')">
        <label for="cidade" class="control-label">Cidade</label>
        <input
          type="text"
          class="form-control"
          id="cidade"
          name="cidade"
          formControlName="cidade"
        />
        <app-error-msg
        [control]="$any(form.get('endereco.cidade'))"
        label="cidade"
        >
        </app-error-msg> -->
        <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')">
          <label for="cidade" class="control-label">Cidade</label>
          <select class="form-control" id="cidade" formControlName="cidade">
            <option *ngFor="let cidade of cidades" [value]="cidade.nome">{{ cidade.nome }}</option>
          </select>
          <app-error-msg [control]="$any(form.get('endereco.cidade'))" label="Cidade"></app-error-msg>
          <!--app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.estado')" msgErro="Estado é obrigatório.">
          </app-campo-control-erro -->
        </div>
      <!-- </div> -->

      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.estado')">
        <label for="estado" class="control-label">Estado</label>
        <select
          type="text"
          class="form-control"
          id="estado"
          name="estado"
          formControlName="estado"
        >
          <option *ngFor="let estado of estados" [value]="estado.sigla">
            {{ estado.nome }}
          </option>
        </select>
        <app-error-msg
        [control]="$any(form.get('endereco.estado'))"
        label="estado"
        >
        </app-error-msg>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-3">
      <label for="cargo" class="control-label">Cargo</label>
      <select
        type="text"
        class="form-control"
        id="cargo"
        name="cargo"
        formControlName="cargo"
        [compareWith]="compareCargos"
      >
        <option *ngFor="let cargo of cargos" [ngValue]="cargo">
          {{ cargo.desc }}
        </option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="technologies" class="control-label">Technologies</label>
      <select
        multiple
        type="text"
        class="form-control"
        id="technologies"
        name="technologies"
        formControlName="technologies"
      >
        <option
          *ngFor="let technology of technologies"
          [value]="technology.name"
        >
          {{ technology.desc }}
        </option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="newsletter" class="control-label">Newsletter</label>
      <div id="newsletter" class="row">
        <div class="col-md-4" *ngFor="let newsletterOp of newsletterOps">
          <label class="radio-inline">
            <input
              type="radio"
              formControlName="newsletter"
              [value]="newsletterOp.value"
            />{{ newsletterOp.desc }}
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-3" [ngClass]="aplicaCssErro('termos')">
      <div class="checkbox">
        <label class="checkbox-inline">
          <input type="checkbox" formControlName="termos" /> Accept the
          conditions
        </label>
        <app-control-error-field
          [mostrarErro]="!form.get('termos')?.valid"
          msgErro="Please, acept the terms."
        >
        </app-control-error-field>
      </div>
    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro('frameworks')">
      <label for="frameworks">Frameworks</label>
      <div id="frameworks" class="row">
        <div
          class="checkbox"
          class="col-md-5"
          formArrayName="frameworks"
          *ngFor="let item of getFrameworksControls(); index as i"
        >
          <label class="checkbox-inline">
            <input type="checkbox" [formControlName]="i" /> {{ frameworks[i] }}
          </label>
        </div>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn" (click)="onCancel()">Cancel</button>
  <button class="btn" (click)="setCargo()">Set</button>
  <button class="btn-info" (click)="setTechnologies()">Technologies</button>
  <app-form-debug [form]="form"></app-form-debug>
</form>
